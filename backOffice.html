<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back Office</title>
    <!-- BOOTSTRAP 5 ICON -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- BOOTSTRAP 5 GET STARTED -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar - section -->
      <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
          <a href="./Home.html"
            ><img style="width: 150px" src="./assets/img/logo.gif" alt="LOGO"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse p-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- HOME -->
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./Home.html"
                  >Home</a
                >
              </li>
            </ul>
            <!-- Search -->
            <form class="d-flex" role="search">
              <a id="searchIcon" href=""
                ><i id="search-btn" class="bi bi-search text-dark"></i
              ></a>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- FORM SECTION -->
      <div class="container my-5 w-50">
        <h2>Crea card prodotto</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome-input"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Descrizione</label>
            <input type="text" class="form-control" id="descrizione-input" />
          </div>
          <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand-input" />
          </div>
          <div class="mb-3">
            <label class="form-label">ImageUrl</label>
            <input type="text" class="form-control" id="url-input" />
          </div>
          <div class="mb-3">
            <label class="form-label">Prezzo</label>
            <input type="text" class="form-control" id="prezzo-input" />
          </div>

          <!-- BUTTON SECTION -->
          <button type="button" id="btn-input" class="btn btn-primary">
            Crea Prodotto
          </button>
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="bg-warning">
        <div class="row" style="display: inline; text-align: center">
          <div>&copy; Copyright - Progetto Settimanale.</div>
          <div>Epidoce - Italia 2023.</div>
        </div>
      </div>
    </footer>

    <!-- BOOTSTRAP 5 JS LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- COLLEGAMENTO JAVASCRIPT -->
    <script src="./assets/js/backOffice.js"></script>
  </body>
</html>
